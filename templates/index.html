<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação - Sistema para Igreja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">automacao-dse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for("index") }}">Automação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("hinario") }}">Hinário</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for("logout") }}">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="row gy-4">
                <!-- PREVIEW -->
                <div class="col-12 ">
                    <div class="card shadow">
                        <div class="card-body p-0">
                            <div class="ratio ratio-16x9">
                                <img id="obs-preview-image" src="" alt="Preview do OBS" class="img-fluid bg-dark" style="object-fit: contain;">
                                <div id="obs-preview-loading" class="bg-dark d-flex align-items-center justify-content-center position-absolute top-0 start-0 w-100 h-100">
                                    <div class="spinner-border text-light" role="status">
                                        <span class="visually-hidden">Carregando Preview...</span>
                                    </div>
                                </div>
                                <div id="obs-preview-error" class="bg-dark text-danger d-flex align-items-center justify-content-center position-absolute top-0 start-0 w-100 h-100 d-none">
                                    Erro ao carregar preview.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- LINK HINÁRIO -->
                <div class="col-12 mb-0 mt-0">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <a href="{{ url_for("hinario") }}" class="btn btn-lg btn-secondary">ACESSAR HINÁRIO</a>
                        </div>
                    </div>
                </div>

                <!-- CONTROLE DISJUNTORES (NOVO) -->
                <div class="col-12 mb-0 mt-0">
                    <div class="card shadow">
                        <div class="card-header bg-secondary text-light">
                            <h5 class="card-title mb-0"><i class="bi bi-lightning-charge-fill me-2"></i>ILUMINAÇÃO</h5>
                        </div>
                        <div class="card-body">
                            <!-- <h6 class="card-subtitle mb-3 text-muted">Controles de Grupo</h6> -->
                            <div class="row mb-3">
                                <div class="col-4">
                                    <div class="form-check form-switch form-switch-lg">
                                        <input class="form-check-input group-switch" type="checkbox" id="grupo-switch-frente" data-grupo="frente" checked>
                                        <label class="form-check-label" for="grupo-switch-frente">FRENTE</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-switch form-switch-lg">
                                        <input class="form-check-input group-switch" type="checkbox" id="grupo-switch-meio" data-grupo="meio" checked>
                                        <label class="form-check-label" for="grupo-switch-meio">MEIO</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-switch form-switch-lg">
                                        <input class="form-check-input group-switch" type="checkbox" id="grupo-switch-fundo" data-grupo="fundo" checked>
                                        <label class="form-check-label" for="grupo-switch-fundo">FUNDO</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!-- <h6 class="card-subtitle mb-3 text-muted">Controles Individuais</h6> -->
                            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3">
                                <!-- Gerar 6 botões individuais -->
                                {% for i in range(1, 7) %}
                                <div class="col">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input individual-switch" type="checkbox" id="disjuntor-switch-{{ i }}" data-disjuntor="{{ i }}" checked>
                                        <label class="form-check-label" for="disjuntor-switch-{{ i }}">FILEIRA {{ i }}</label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIM CONTROLE DISJUNTORES -->

                <!-- CENAS OBS STUDIO -->
                <div class="col-12 mb-0 mt-0">
                    <div class="card shadow">
                        <div class="card-header bg-secondary text-light">
                            <h5 class="card-title mb-0"><i class="bi bi-camera-reels-fill me-2"></i>CENAS OBS STUDIO</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-2" id="scene-buttons-container">
                                <div class="col-12 text-center">
                                    <div class="spinner-border text-light" role="status">
                                        <span class="visually-hidden">Carregando cenas...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificações -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="notification-toast" class="toast bg-secondary text-light fade hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-secondary-circle-fill me-2"></i> <!-- Ícone genérico -->
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Mensagem de notificação
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for("static", filename="js/main.js") }}"></script>
</body>
</html>
